<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Category Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <h1>SELECT YOUR CHOICE</h1>
    <div class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button" data-tab="Men"><i class="fas fa-male fa-lg"></i> Men</button>
          <button class="tab-button" data-tab="Women"><i class="fas fa-female fa-lg"></i> Women</button>
          <button class="tab-button" data-tab="Kids"><i class="fas fa-child fa-lg"></i> Kids</button>
        </div>
    </div>

    <div class="card-container">
      </div>
    <script src="./script.js"></script>
</body>

</html>
